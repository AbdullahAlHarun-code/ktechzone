{% load static %}
<!-- ...::: Strat Hero Slider Section :::... -->
<div class="hero-slider-section hero-slider-light section-fluid-270">
    <div class="box-wrapper">
        <div class="hero-slider-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="hero-slider">
                            <!-- Slider main container -->
                            <div class="swiper-container">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                    <!-- Slides -->
                                    <!-- Start Hero Slider Single Item -->
                                    {% for slider in section1.carousel.all %}
                                    <div class="hero-slider-single-item--style-1 swiper-slide hero-bg">
                                        <div class="image">
                                            <img class="img-fluid" src="media/{{ slider.image }}" width="469" height="760" loading="lazy" alt="hero-image-1">
                                        </div>
                                        <div class="image-shape"></div>
                                        <div class="content-box">
                                            <div class="row">
                                                <div class="col-xl-5 offset-xl-1 col-lg-5 col-md-8 offset-md-1 col-10 ">
                                                    <div class="content">
                                                        <span class="title-tag">{{ slider.subTitle|title }}</span>
                                                        <h2 class="title">{{ slider.title|title }} </h2>
                                                        <p>{{ slider.description }}</p>
                                                        <a href="product-details-default.html" class="btn btn-lg btn-default">GET IT NOW</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hero-slider-shape hero-slider-top-shape"><img class="img-fluid" src="{% static 'assets/images/icons/hero-slider-top-shape.svg' %}" width="113" height="107" loading="lazy" alt="hero-shape-1"></div>
                                        <div class="hero-slider-shape hero-slider-bottom-shape"><img class="img-fluid" src="{% static 'assets/images/icons/hero-slider-bottom-shape.svg' %}" width="221" height="234" loading="lazy" alt="hero-shape-1"></div>
                                    </div>
                                    {% endfor %}
                                    
                                </div>
                                <!-- If we need pagination -->
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ...::: End Hero Slider Section:::... -->
